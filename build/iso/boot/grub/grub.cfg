# Lebirun OS GRUB Configuration

# Load necessary modules
insmod part_gpt
insmod part_msdos
insmod ext2
insmod all_video
insmod vbe
insmod vga
insmod gfxterm
insmod png

# Set terminal output
terminal_output gfxterm

# Set color scheme
set color_normal=white/black
set color_highlight=black/white
set menu_color_normal=white/black
set menu_color_highlight=black/white

# Timeout and default entry
set timeout=5
set default=0

set gfxmode=1024x768x32
set gfxpayload=keep

# Background and aesthetics
if [ -f /boot/grub/background.png ]; then
    background_image /boot/grub/background.png
fi

# Use Unicode font
if loadfont unicode; then
    insmod gfxterm
fi

# Menu entries with fancy separators
menuentry "► Lebirun OS v0.1.0 Beta 2" {
    set gfxpayload=keep
    echo "Booting Lebirun OS..."
    multiboot /boot/kernel.bin
    boot
}

menuentry "─────────────────────────" {
    true
}

menuentry "► Restart" {
    reboot
}

menuentry "► Shutdown" {
    halt
}
