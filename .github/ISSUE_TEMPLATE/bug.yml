name: Bug Report
description: This is the form if you encounter bugs somewhere in Lebirun. (Some Bugs may be features OR its not a problem in code)
title: "[BUG]: "
labels: ["Bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
