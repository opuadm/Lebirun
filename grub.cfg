# Lebirun (GRUB) Boot Menu

# Load necessary modules
insmod part_gpt
insmod part_msdos
insmod ext2
insmod all_video
insmod vbe
insmod vga
insmod gfxterm
insmod png

# Set terminal output
terminal_output gfxterm

# Enhanced color scheme
set color_normal=white/black
set color_highlight=black/white
set menu_color_normal=white/black
set menu_color_highlight=black/white
set menu_color_border=light-gray

# Timeout and default entry
set timeout=10
set timeout_style=menu
set default=0

# Better resolution with fallback options
set gfxmode=auto,1024x768x32,800x600x32,640x480x32
set gfxpayload=keep

# Background and aesthetics
if [ -f /boot/grub/background.png ]; then
    background_image /boot/grub/background.png
else
    # Set a solid color if no background image is found
    background_color 0x000000
fi

# Use Unicode font for better display
if loadfont unicode; then
    insmod gfxterm
fi

# Menu entries with fancy separators and improved styling
menuentry "► Lebirun OS v0.1.0 Beta 2" {
    set gfxpayload=keep
    echo "Booting Lebirun OS with normal configuration..."
    echo "Loading kernel..."
    multiboot /boot/kernel.bin mem=1024M
    boot
}

menuentry "─────────────────────────────────" {
    true
}

menuentry "► Restart System" {
    echo "Restarting system..."
    reboot
}

menuentry "► Shutdown System" {
    echo "Shutting down system..."
    halt
}
